<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <style type="text/css">
        body {
            padding: 20px;
        }
        .css-form input.ng-invalid.ng-touched {
            background-color: #FA787E;
        }
        .css-form input.ng-valid.ng-touched {
            background-color: #78FA89;
        }
    </style>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="app.js"></script>

</head>

<body ng-app="formExample">
<div class="container" ng-controller="ExampleController">
    <div class="row">
        <div class="col-sm-6">

            <h2>Basic Form</h2>
            <form novalidate class="form-horizontal css-form" name="myform">

                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-10">
                        <input id="inputName" name="myname" class="form-control" type="text" ng-model="user.name" required />
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail" class="col-sm-2 control-label">Email:</label>
                    <div class="col-sm-10">
                        <input id="inputEmail" class="form-control" type="email" name="myemail" ng-model="user.email" required />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Gender:</label>
                    <div class="col-sm-10">
                        <div class="radio">
                            <label>
                                <input type="radio" ng-model="user.gender" value="male"/>Male
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" ng-model="user.gender" value="female"/>Female
                            </label>
                        </div>
                    </div>
                </div>

                <input type="button" class="btn btn-default" ng-click="reset()" value="Reset"/>
                <input type="submit" class="btn btn-primary" ng-click="update(user)" value="Save"/>
            </form>

            <h2>User</h2>
            <pre>user = {{user | json}}</pre>

            <h2>Master</h2>
            <pre>master = {{master | json}}</pre>

        </div>
    </div>
</div>

</body>
</html>
