<div ng-controller="ChatCtrl">

    <input ng-show="showUser" type="text" ng-model="user">
    <input ng-show="showUser" ng-click="showUser = false" type="button" value="Set Name">
    <br>

    <ul class="chatbox">
        <li ng-repeat="(key, message) in messages">{{ message.from }}: {{ message.content }}
            <input type="button" value="X" ng-click="deleteMessage(key)">
            <input type="button" value="Update" ng-click="updateMessage(key)">
        </li>
    </ul>
    <form ng-hide="showUser" ng-submit="addMessage()">
        <input type="text" ng-model="message">
        <input type="submit" value="Add Message">
    </form>

</div>
